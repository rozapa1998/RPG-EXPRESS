<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <title>RPG Express</title>
</head>
<body class="bg-index">
    <!--Menu OffCanvas-->
    <div id="navbar"></div>
    
    <!--Registro-->
      <div class="container text-center magin-index" id="blurry">
        <div class="row">
            <div class="col-12">
                <h3 class="color-font">Registro</h3>
            </div>
            <div class="col-12 mt-3">
                <div class="input-group mb-3 px-5">
                    <span class="input-group-text" id="basic-addon1">+</span>
                    <input type="text" id="nombre" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                </div> 
                
                <div class="input-group mb-3 px-5">
                    <span class="input-group-text" id="basic-addon1">></span>
                    <input type="text" id="email" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3 px-5">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3 px-5">
                    <span class="input-group-text" id="basic-addon1">*</span>
                    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>

            </div>
        </div>
        <button class="btn btn-primary mx-3" onclick="Registro()"> Registrarse</button>
      </div>

      <div class="fixed-bottom">
          <div id="alerta"></div>
      </div>
      <div>
          <div id="redirecting" class="text-center">

          </div>
      </div>

      <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/Navbar.js"></script>
    <script src="js/Footer.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
